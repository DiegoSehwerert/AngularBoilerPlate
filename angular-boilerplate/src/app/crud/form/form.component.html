<div class="form">
  <div class="head-container">
    <div class="title">
      <span>User Form</span>
    </div>
    <div class="actions">
      <div class="save-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>content-save-all</title>
          <path
            d="M6,3H16.59L20,6.41V17C20,18.66 18.66,20 17,20H6C4.34,20 3,18.66 3,17V6C3,4.34 4.34,3 6,3M6,4C4.9,4 4,4.9 4,6V17C4,18.1 4.9,19 6,19H17C18.1,19 19,18.1 19,17V6.91L16.09,4H15V8L15,9H6V8L6,4M7,4V8H14V4H7M12,11C13.66,11 15,12.34 15,14C15,15.66 13.66,17 12,17C10.34,17 9,15.66 9,14C9,12.34 10.34,11 12,11M12,12C10.9,12 10,12.9 10,14C10,15.1 10.9,16 12,16C13.1,16 14,15.1 14,14C14,12.9 13.1,12 12,12M6,22C3.24,22 1,19.76 1,17V7H2V17C2,19.21 3.79,21 6,21H16V22H6Z" />
        </svg>
      </div>
      <div class="cancel-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>cancel</title>
          <path
            d="M11.5,22C6.26,22 2,17.75 2,12.5C2,7.25 6.25,3 11.5,3C16.75,3 21,7.25 21,12.5C21,17.75 16.75,22 11.5,22M11.5,21C16.2,21 20,17.19 20,12.5C20,10.33 19.19,8.35 17.86,6.85L5.85,18.85C7.36,20.19 9.33,21 11.5,21M11.5,4C6.81,4 3,7.81 3,12.5C3,14.67 3.81,16.64 5.15,18.14L17.15,6.14C15.65,4.81 13.67,4 11.5,4Z" />
        </svg>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <div class="form-label">
        <label for="name">Nombre</label>
      </div>
      <div class="form-input">
        <input type="text" id="name" formControlName="name" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="lastName">Apellido</label>
      </div>
      <div class="form-input">
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
    </div>
    <div class="tabs-container">
      <div class="tabs">
        <div class="tab-container">
          <div class="tab" *ngFor="let language of languages; let i = index" [class.active]="i === selectedLanguage" (click)="selectLanguage(i)">
            <span>{{language}}</span>
          </div>
        </div>
        <div class="tab-content" *ngIf="selectedLanguage === 0">
          <div class="form-group">
            <div class="form-label">
              <label for="Name">Nombre</label>
            </div>
            <div class="form-input">
              <input type="text" id="Name" formControlName="languageES" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-label">
              <label for="Description">Descripci√≥n</label>
            </div>
            <div class="form-input">
              <textarea type="text" id="Description" formControlName="descriptionES"></textarea>
            </div>
          </div>
        </div>
        <div class="tab-content" *ngIf="selectedLanguage === 1" [ngClass]="{'active': selectedLanguage === 1}">
          <div class="form-group">
            <div class="form-label">
              <label for="Name">Name</label>
            </div>
            <div class="form-input">
              <input type="text" id="Name" formControlName="languageEN" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-label">
              <label for="Description">Description</label>
            </div>
            <div class="form-input">
              <textarea type="text" id="Description" formControlName="descriptionEN"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
